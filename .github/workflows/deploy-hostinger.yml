# Deploy Samaya Stars to Hostinger VPS on push to main.
# Add repo secrets: SSH_HOST, SSH_USER, SSH_PRIVATE_KEY (and optionally PORT).

name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and verify build
        run: |
          npm ci
          npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/var/www/samaya-stars' }}
            git pull origin main
            npm ci --omit=dev
            npm run build
            npx pm2 restart samaya-stars || npx pm2 start npm --name "samaya-stars" -- start
